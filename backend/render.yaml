services:
  - type: web
    name: financial-management-backend
    env: node
    buildCommand: |
      rm -rf node_modules
      rm -f package-lock.json
      npm cache clean --force
      npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.x
      # Add your other environment variables here
    healthCheckPath: /api/health
    autoDeploy: true 